# Obsidian Aurora lock screen
background {
    monitor =
    color = rgb(0, 0, 0)
}

input-field {
    monitor =
    size = 280, 48
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(184, 85, 85, 0.6)
    inner_color = rgba(10, 10, 10, 0.9)
    font_color = rgba(212, 208, 202, 1)
    fade_on_empty = true
    fade_timeout = 2000
    placeholder_text = <span foreground="##7a756d">enter password</span>
    hide_input = false
    rounding = 2
    check_color = rgba(184, 85, 85, 1)
    fail_color = rgba(255, 88, 116, 1)
    fail_text = <span foreground="##ff5874">incorrect</span>
    fail_transition = 300

    position = 0, -60
    halign = center
    valign = center
}

# Time - large, warm off-white
label {
    monitor =
    text = cmd[update:1000] date +"%H:%M"
    color = rgba(212, 208, 202, 1)
    font_size = 96
    font_family = Inter
    position = 0, 180
    halign = center
    valign = center
}

# Date - muted red accent
label {
    monitor =
    text = cmd[update:60000] date +"%A, %B %d"
    color = rgba(184, 85, 85, 0.8)
    font_size = 18
    font_family = Inter
    position = 0, 90
    halign = center
    valign = center
}
