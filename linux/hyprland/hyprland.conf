### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
# windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
# windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# No border when single window
# windowrule = noborder, onworkspace:w[t1], floating:0

windowrule = no_shadow on, match:float false

# White gradient border with opacity fade for all floating windows
# windowrule = bordercolor rgba(ffffff88) rgba(ffffff44) 45deg, floating:1

# Special workspaces: no titlebar, floated, centered
windowrule = hyprbars:no_bar 1, match:workspace s[true]
windowrule = float on, match:workspace s[true]
windowrule = center on, match:workspace s[true]

windowrule = hyprbars:no_bar 1, match:title Vicinae Launcher

# Class-to-workspace assignments
windowrule = workspace special:launcher silent, match:class launcher
windowrule = workspace special:clipboard silent, match:class clipboard
windowrule = float on, match:class launcher
windowrule = float on, match:class clipboard
windowrule = no_shadow on, match:class launcher
windowrule = no_shadow on, match:class clipboard
windowrule = border_size 0, match:class launcher
windowrule = border_size 0, match:class clipboard

layerrule = ignore_alpha 0.3, match:namespace ironbar

# swayimg tiled windows
# (no special rules - will tile normally)

# Window rules disabled due to Hyprland version differences (0.51 vs 0.52)
# TODO: Re-enable when both machines have same Hyprland version

# pavucontrol
windowrule = float on, match:class org.pulseaudio.pavucontrol
windowrule = size 770 480, match:class org.pulseaudio.pavucontrol
windowrule = center on, match:class org.pulseaudio.pavucontrol

# telegram - prevent focus stealing on urgent
# TODO: uncomment when Hyprland adds suppressevent (post-0.52)
# windowrule = suppressevent activate, class:^(org\.telegram\.desktop)$

# vicinae
# windowrule = float,^(vicinae)$
# windowrule = size 770 480,^(vicinae)$
# windowrule = center,^(vicinae)$

# nm-connection-editor
# windowrule = float,^(nm-connection-editor)$
# windowrule = size 600 500,^(nm-connection-editor)$
# windowrule = move 100%-620 60,^(nm-connection-editor)$

# btop
# windowrule = float,^(btop-float)$
# windowrule = size 1200 800,^(btop-float)$
# windowrule = center,^(btop-float)$

# Picture-in-Picture windows (browser, mpv)
# Width matches slave column in golden ratio: 1 - 0.618 = 0.382 ≈ 25.5%
# Position: bottom-right with 20px margin
windowrule {
  name = pip-browser
  match:title = Picture in picture
  float = 1
  pin = 1
  size = (monitor_w*0.255) (monitor_h*0.22)
  move = (monitor_w-window_w-20) (monitor_h-window_h-20)
}
# Aspect ratio enforcement (keep_aspect_ratio with underscores!)
windowrule = keep_aspect_ratio on, match:title Picture in picture
windowrule = keep_aspect_ratio on, match:class mpv

windowrule {
  name = pip-mpv
  match:class = mpv
  float = 1
  pin = 1
  size = (monitor_w*0.255) (monitor_h*0.22)
  move = (monitor_w-window_w-20) (monitor_h-window_h-20)
}

# trayscale (Tailscale GUI)
# windowrule = float, class:dev.deedles.Trayscale
# windowrule = size 400 500, class:dev.deedles.Trayscale
# windowrule = move 100%-410 50, class:dev.deedles.Trayscale
