# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# No border when single window
windowrulev2 = noborder, onworkspace:w[t1], floating:0

# No shadows on tiled windows (performance)
windowrulev2 = noshadow, floating:0

# White gradient border with opacity fade for all floating windows
windowrulev2 = bordercolor rgba(ffffff88) rgba(ffffff44) 45deg, floating:1

# Dropdown terminal aesthetics
windowrulev2 = float, class:^(footclient-dropdown)$                     # Float the window
windowrulev2 = size 80% 75%, class:^(footclient-dropdown)$              # Set size (taller, MacBook-like ratio)
windowrulev2 = move 10% 80, class:^(footclient-dropdown)$               # Position two waybar heights below top (80px)
windowrulev2 = workspace special:dropdown, class:^(footclient-dropdown)$ # Move to special workspace
windowrulev2 = opacity 1, class:^(footclient-dropdown)$              # Slight transparency
windowrulev2 = bordercolor rgba(ffffff44) rgba(ffffff22) 45deg, class:^(footclient-dropdown)$ # White gradient border with opacity fade
windowrulev2 = dimaround, class:^(footclient-dropdown)$                 # Dim background around dropdown


# fuzzel launcher
layerrule = blur, launcher
layerrule = xray 0, launcher

# swayimg tiled windows
# (no special rules - will tile normally)

# pavucontrol
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 900 700, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = center, class:^(org.pulseaudio.pavucontrol)$

# nm-connection-editor
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = size 600 500, class:^(nm-connection-editor)$
windowrulev2 = move 100%-620 60, class:^(nm-connection-editor)$

# btop
windowrulev2 = float, class:^(btop-float)$
windowrulev2 = size 1200 800, class:^(btop-float)$
windowrulev2 = center, class:^(btop-float)$

# mpv
windowrulev2 = float, class:^(mpv)$

# trayscale (Tailscale GUI)
windowrulev2 = float, class:dev.deedles.Trayscale
windowrulev2 = size 400 500, class:dev.deedles.Trayscale
windowrulev2 = move 100%-410 50, class:dev.deedles.Trayscale
