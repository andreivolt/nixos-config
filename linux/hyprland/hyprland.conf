source = ~/.config/hypr/vars.conf
source = ~/.config/hypr/dropdown.conf
source = ~/.config/hypr/cursor.conf

debug {
    disable_logs = false
}
# See https://wiki.hyprland.org/Configuring/Monitors/
# Using the full resolution with notch enabled
monitor=,preferred,auto,1.6

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = vicinae toggle

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Most services are now managed by systemd user services in ~/.config/systemd/user/
# This provides better process management, logging, and automatic restart on failure

# Start the Hyprland-specific session target
# Note: UWSM automatically handles graphical-session.target and environment variables
exec-once = zsh -c 'source ~/.zprofile && dbus-update-activation-environment --systemd --all'
exec-once = systemctl --user start hyprland-session.target
exec-once = ~/bin/dictate stop 2>/dev/null; echo idle > ${XDG_RUNTIME_DIR:-/tmp}/dictate.state
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
exec-once = wallpaper-gradient ~/drive/in/macos-wallpapers/monterey.jpg

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = LANG,en_US.utf8
env = LC_ALL,en_US.utf8
env = TERMINAL,kitty
env = QT_QPA_PLATFORMTHEME,qt5ct


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
# https://wiki.hyprland.org/Configuring/Variables/#cursor
cursor {
    inactive_timeout = 5
}

general {
    gaps_in = 7
    gaps_out = 0

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg  # old bluish green gradient
    # col.active_border = rgba(ff3366ee) rgba(cc33ffee) 45deg  # old reddish purple gradient
    # col.active_border = rgba(00ff99ee) rgba(33ccffee) 45deg  # greenish to bluish gradient
    # col.active_border = rgba(5588ffee) rgba(aa44ffee) 45deg  # blue to purple gradient
    col.active_border = rgba(00ff00cc) rgba(008800aa) 45deg  # green gradient with transparency
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = master
}

# No gaps/border for single window
workspace = w[t1], gapsin:0, gapsout:0, border:false

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 3

    # Dim unfocused windows
    dim_inactive = false
    dim_strength = 0.5  # Strength when using dimaround (0.0 - 1.0)
    dim_special = 0.5   # Dim strength for special workspaces

    shadow {
        enabled = true
        range = 30           # Larger shadow for better depth
        render_power = 2     # Softer shadow falloff (lower = softer)
        color = rgba(00000099)        # More transparent active shadow
        color_inactive = rgba(00000055)  # Even more transparent inactive
        offset = 0 8         # Larger drop shadow for better depth perception
        scale = 0.97         # Slightly smaller shadow than window
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 8
        passes = 2
        noise = 0.02
        contrast = 0.9
        brightness = 1.0
        vibrancy = 0.1
        special = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Foundation - clean exponential decel
    bezier = expo, 0.16, 1, 0.3, 1

    # Snap curves - controlled overshoot for premium feel
    bezier = snap, 0.2, 1.25, 0.35, 1             # Clean snap into place
    bezier = snapBack, 0.22, 1.35, 0.36, 0.96    # Overshoot then settle back
    bezier = micro, 0.15, 1.08, 0.28, 1.01       # Barely perceptible bounce

    # Exit curves - fast decisive dismissal
    bezier = exitQuick, 0.5, 0, 0.88, 0.12       # Quick fade away
    bezier = exitSharp, 0.55, 0.02, 0.9, 0.22    # Sharp dismissal

    # Movement - physical momentum
    bezier = swipe, 0.18, 1.18, 0.28, 1.03       # Workspace momentum

    # Core timing
    animation = global, 1, 0.9, expo
    animation = border, 1, 3.5, expo

    # Fades - crisp, nearly instant
    animation = fade, 1, 0.8, expo
    animation = fadeIn, 1, 0.5, expo
    animation = fadeOut, 1, 0.3, exitQuick
    animation = fadeSwitch, 1, 0.4, expo
    animation = fadeShadow, 1, 0.45, expo
    animation = fadeDim, 1, 0.4, expo

    # Windows - punchy entrances, quick exits
    animation = windows, 1, 0.9, snap, popin 70%
    animation = windowsIn, 1, 0.8, snapBack, popin 55%
    animation = windowsOut, 1, 0.4, exitSharp, popin 88%
    animation = windowsMove, 1, 0.75, micro, slide

    # Layers - lightweight, responsive
    animation = layers, 1, 0.6, snap, popin 78%
    animation = layersIn, 1, 0.5, snap, slide
    animation = layersOut, 1, 0.25, exitQuick, slide

    # Workspaces - physical swipe feel
    animation = workspaces, 1, 0.75, swipe, slidefade 24%

    # Dropdown - satisfying snap when landing
    animation = specialWorkspace, 1, 0.85, snapBack, slidefadevert 18%
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = false # Don't preserve split direction
    force_split = 2 # Always split opposite to the current split (alternating like Sway)
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = slave
    mfact = 0.618
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

group {
    col.border_active = rgba(00000000)
    col.border_inactive = rgba(00000000)
    groupbar {
        height = 36
        font_family = Tahoma
        font_size = 14
        gradients = true
        render_titles = true
        gaps_in = 10
        gaps_out = 0
        indicator_height = 0
        rounding = 3
        col.active = rgba(000000d9)
        col.inactive = rgba(00000088)
    }
}

plugin {
    hyprbars {
        bar_height = 35
        bar_color = rgb(1a1a1a)
        col.text = rgba(ffffffaa)
        bar_text_size = 11
        bar_text_font = Tahoma
        bar_text_align = left
        bar_part_of_window = true
        bar_precedence_over_border = true
        bar_padding = 4
        bar_button_padding = 8
        on_double_click = hyprctl dispatch fullscreen 1

        # buttons (right to left)
        hyprbars-button = rgb(cc5555), 20, 󰅖, hyprctl dispatch killactive
        hyprbars-button = rgb(55aa55), 20, 󰁌, hyprctl dispatch fullscreen 1

    }
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = fr
    kb_variant = azerty
    kb_model =
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 1

    sensitivity = -0.7 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        tap-to-click = true
        tap-and-drag = true
        drag_lock = false
        disable_while_typing = true
        clickfinger_behavior = true
        middle_button_emulation = false
        scroll_factor = 0.5
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
# Note: Gestures syntax differs between Hyprland versions
# 0.51.x: gesture = 3, horizontal, workspace (inside gestures {})
# 0.52+: workspace_swipe = true, workspace_swipe_fingers = 3
gestures {
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.7
}

# Apple Magic Trackpad - faster sensitivity
device {
    name = apple-mtp-multi-touch
    sensitivity = 0.6
}

# Touchpad - compensate for global sensitivity
device {
    name = synps/2-synaptics-touchpad
    sensitivity = 0.5
}

# lan-mouse virtual pointer - reduce sensitivity
device {
    name = hl-virtual-pointer
    sensitivity = -0.7
}
ecosystem {
    no_update_news = true
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
# $mainMod is sourced from vars.conf (generated by NixOS)

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, D, exec, swaync-client -t
bind = $mainMod CTRL, D, exec, ~/bin/darkmode
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, F, exec, ~/dev/nixos-config/linux/hyprland/scripts/smart-fullscreen.sh 0
bind = $mainMod SHIFT, F, fullscreenstate, 0 2  # fakefullscreen

# Vim-like window navigation (hjkl)
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Vim-like window moving
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Vim-like window resizing
bind = $mainMod CTRL, H, resizeactive, -50 0
bind = $mainMod CTRL, J, resizeactive, 0 50
bind = $mainMod CTRL, K, resizeactive, 0 -50
bind = $mainMod CTRL, L, resizeactive, 50 0

# Navigate workspaces with arrow keys
bind = $mainMod, right, workspace, +1
bind = $mainMod, left, workspace, -1

# Groups (tabbed layout)
bind = $mainMod, G, togglegroup
bind = $mainMod SHIFT, G, moveoutofgroup
bind = $mainMod, Tab, changegroupactive, f
bind = $mainMod SHIFT, Tab, changegroupactive, b

# Cycle layouts (dwindle/master)
bind = $mainMod, Space, exec, hyprctl keyword general:layout "$(hyprctl getoption general:layout | grep -q 'dwindle' && echo 'master' || echo 'dwindle')"

# Master layout
bind = $mainMod SHIFT, Return, layoutmsg, swapwithmaster

# Focus urgent window
bind = $mainMod, U, focusurgentorlast

# Keep window visible across all workspaces
bind = $mainMod, Y, pin

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, ampersand, workspace, 1      # & key
bind = $mainMod, eacute, workspace, 2         # é key
bind = $mainMod, quotedbl, workspace, 3       # " key
bind = $mainMod, apostrophe, workspace, 4     # ' key
bind = $mainMod, parenleft, workspace, 5      # ( key
bind = $mainMod, minus, workspace, 6          # - key
bind = $mainMod, egrave, workspace, 7         # è key
bind = $mainMod, underscore, workspace, 8     # _ key
bind = $mainMod, ccedilla, workspace, 9       # ç key
bind = $mainMod, agrave, workspace, 10        # à key

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, ampersand, movetoworkspace, 1
bind = $mainMod SHIFT, eacute, movetoworkspace, 2
bind = $mainMod SHIFT, quotedbl, movetoworkspace, 3
bind = $mainMod SHIFT, apostrophe, movetoworkspace, 4
bind = $mainMod SHIFT, parenleft, movetoworkspace, 5
bind = $mainMod SHIFT, minus, movetoworkspace, 6
bind = $mainMod SHIFT, egrave, movetoworkspace, 7
bind = $mainMod SHIFT, underscore, movetoworkspace, 8
bind = $mainMod SHIFT, ccedilla, movetoworkspace, 9
bind = $mainMod SHIFT, agrave, movetoworkspace, 10

# Dropdown terminal bound to ² key (twosuperior - left of 1 on AZERTY)
bind = , twosuperior, togglespecialworkspace, dropdown

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow 1
# resizewindow 1 = keep aspect ratio (for PIP/video windows)

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ && wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print int($2 * 100)}' > $XDG_RUNTIME_DIR/wob.sock
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print int($2 * 100)}' > $XDG_RUNTIME_DIR/wob.sock
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, ~/dev/nixos-config/linux/hyprland/scripts/brightness.sh up
bindel = ,XF86MonBrightnessDown, exec, ~/dev/nixos-config/linux/hyprland/scripts/brightness.sh down

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshot keybindings using hyprshot
# Super+Z: Full screen screenshot (saved + clipboard with notification)
bind = $mainMod, Z, exec, hyprshot -m output
# Super+Shift+Z: Area selection screenshot (saved + clipboard with notification)
bind = $mainMod SHIFT, Z, exec, hyprshot -m region
# Super+Ctrl+Z: Screenshot with annotation (opens in swappy)
bind = $mainMod CTRL, Z, exec, hyprshot -m region -- swappy -f -
# Super+Alt+Z: Screenshot to clipboard only (ephemeral, not saved)
bind = $mainMod ALT, Z, exec, hyprshot -m region --clipboard-only

# Clipboard manager (vicinae)
bind = $mainMod, C, exec, vicinae deeplink vicinae://extensions/vicinae/clipboard/history
bind = $mainMod SHIFT, C, exec, cliphist wipe && notify-send "Clipboard cleared" "Clipboard history wiped"

# Dictation (WisprFlow-like voice-to-text) - Fn to toggle (uses current mode)
bind = , XF86Fn, exec, ~/bin/dictate toggle

