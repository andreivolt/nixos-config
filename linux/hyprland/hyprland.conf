# No border when single window
# windowrule = noborder, onworkspace:w[t1], floating:0

# No shadows on tiled windows (performance)
# windowrule = noshadow, floating:0

# White gradient border with opacity fade for all floating windows
# windowrule = bordercolor rgba(ffffff88) rgba(ffffff44) 45deg, floating:1

# Dropdown terminal rules are sourced from dropdown.conf (generated by NixOS)
windowrule = hyprbars:no_bar 1, match:class dropdown


# fuzzel launcher
# layerrule = blur, launcher
# layerrule = xray 0, launcher

# swayimg tiled windows
# (no special rules - will tile normally)

# Window rules disabled due to Hyprland version differences (0.51 vs 0.52)
# TODO: Re-enable when both machines have same Hyprland version

# pavucontrol
windowrule = float on, match:class org.pulseaudio.pavucontrol
windowrule = size 770 480, match:class org.pulseaudio.pavucontrol
windowrule = center on, match:class org.pulseaudio.pavucontrol

# vicinae
# windowrule = float,^(vicinae)$
# windowrule = size 770 480,^(vicinae)$
# windowrule = center,^(vicinae)$

# nm-connection-editor
# windowrule = float,^(nm-connection-editor)$
# windowrule = size 600 500,^(nm-connection-editor)$
# windowrule = move 100%-620 60,^(nm-connection-editor)$

# btop
# windowrule = float,^(btop-float)$
# windowrule = size 1200 800,^(btop-float)$
# windowrule = center,^(btop-float)$

# Picture-in-Picture windows (browser, mpv)
# Width matches slave column in golden ratio: 1 - 0.618 = 0.382 ≈ 25.5%
# Position: bottom-right with 20px margin
windowrule {
  name = pip-browser
  match:title = Picture in picture
  float = 1
  pin = 1
  size = 25.5% 22%
  move = onscreen 100%-25.5%-20 100%-22%-20
}
# Aspect ratio enforcement (keep_aspect_ratio with underscores!)
windowrule = keep_aspect_ratio on, match:title Picture in picture
windowrule = keep_aspect_ratio on, match:class mpv

windowrule {
  name = pip-mpv
  match:class = mpv
  float = 1
  pin = 1
  size = 25.5% 22%
  move = onscreen 100%-25.5%-20 100%-22%-20
}

