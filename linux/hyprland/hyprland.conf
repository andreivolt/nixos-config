# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ./myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# Using the full resolution with notch enabled
monitor=,preferred,auto,1.6


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = dolphin
$menu = vicinae toggle


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Most services are now managed by systemd user services in ~/.config/systemd/user/
# This provides better process management, logging, and automatic restart on failure

# Start the graphical session target which pulls in all WantedBy=graphical-session.target services
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP QT_QPA_PLATFORMTHEME
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP QT_QPA_PLATFORMTHEME
exec-once = systemctl --user start hyprland-session.target



#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = LANG,en_US.utf8
env = LC_ALL,en_US.utf8
env = TERMINAL,foot
env = QT_QPA_PLATFORMTHEME,kde


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg  # old bluish green gradient
    # col.active_border = rgba(ff3366ee) rgba(cc33ffee) 45deg  # old reddish purple gradient
    # col.active_border = rgba(00ff99ee) rgba(33ccffee) 45deg  # greenish to bluish gradient
    col.active_border = rgba(5588ffee) rgba(aa44ffee) 45deg  # blue to purple gradient
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 20           # Increased from 4 for more prominent shadows
        render_power = 3
        color = rgba(000000ee)
        color_inactive = rgba(00000088)
        offset = 0 4         # Subtle drop shadow effect
        scale = 1.0
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 6
        passes = 2

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Dynamic bezier curves for maximum visual interest
    bezier = md3_standard, 0.2, 0, 0, 1             # Material Design 3
    bezier = md3_decel, 0.05, 0.7, 0.1, 1           # Material deceleration
    bezier = md3_accel, 0.3, 0, 0.8, 0.15           # Material acceleration
    bezier = overshot, 0.05, 0.9, 0.1, 1.05         # Subtle overshoot
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92        # Aggressive overshoot
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0     # Hyprland default improved
    bezier = fluent_decel, 0, 0.2, 0.4, 1           # Windows 11 fluent
    bezier = easeOutCirc, 0, 0.55, 0.45, 1          # Circular easing
    bezier = easeOutCubic, 0.33, 1, 0.68, 1         # Cubic easing
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1        # Circular in-out

    animation = global, 1, 1.5, default
    animation = border, 1, 10, default
    # animation = borderangle, 1, 100, fluent_decel, loop  # Disabled: constantly redraws, drains battery
    animation = fade, 1, 2, easeOutCirc
    animation = fadeIn, 1, 1.2, md3_decel
    animation = fadeOut, 1, 0.8, md3_accel
    animation = fadeSwitch, 1, 1.2, easeInOutCirc
    animation = fadeShadow, 1, 1.2, easeInOutCirc
    animation = fadeDim, 1, 1.5, fluent_decel
    animation = windows, 1, 1.5, crazyshot, popin 60%
    animation = windowsIn, 1, 1.5, crazyshot, popin 60%
    animation = windowsOut, 1, 1, md3_accel, popin 70%
    animation = windowsMove, 1, 1.5, fluent_decel, slide
    animation = layers, 1, 1.5, crazyshot, popin 80%
    animation = layersIn, 1, 1.5, crazyshot, slide
    animation = layersOut, 1, 0.8, md3_accel, slide
    animation = workspaces, 1, 1.2, overshot, slidefade 20%
    # Scratchpad animation options (uncomment your favorite):
    animation = specialWorkspace, 1, 1.5, crazyshot, slidefadevert 15%     # Original: aggressive overshoot with slide
    # animation = specialWorkspace, 1, 2, overshot, slidevert                # Smoother overshoot from top
    # animation = specialWorkspace, 1, 1.8, fluent_decel, popin 90%          # Windows 11 style pop-in
    # animation = specialWorkspace, 1, 2.5, easeOutCirc, slidefadevert 20%   # Gentle circular easing
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = false # Don't preserve split direction
    force_split = 2 # Always split opposite to the current split (alternating like Sway)
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = fr
    kb_variant = azerty
    kb_model =
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        tap-to-click = true
        tap-and-drag = true
        drag_lock = false
        disable_while_typing = true
        clickfinger_behavior = true
        middle_button_emulation = false
        scroll_factor = 1.0
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true
    workspace_swipe_forever = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1

# Vim-like window navigation (hjkl)
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Vim-like window moving
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Vim-like window resizing
bind = $mainMod CTRL, H, resizeactive, -50 0
bind = $mainMod CTRL, J, resizeactive, 0 50
bind = $mainMod CTRL, K, resizeactive, 0 -50
bind = $mainMod CTRL, L, resizeactive, 50 0

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Cycle through windows with Tab
bind = $mainMod, Tab, cyclenext,
bind = $mainMod SHIFT, Tab, cyclenext, prev

# Cycle layouts (dwindle/master)
bind = $mainMod, Space, exec, hyprctl keyword general:layout "$(hyprctl getoption general:layout | grep -q 'dwindle' && echo 'master' || echo 'dwindle')"

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, ampersand, workspace, 1      # & key
bind = $mainMod, eacute, workspace, 2         # é key
bind = $mainMod, quotedbl, workspace, 3       # " key
bind = $mainMod, apostrophe, workspace, 4     # ' key
bind = $mainMod, parenleft, workspace, 5      # ( key
bind = $mainMod, minus, workspace, 6          # - key
bind = $mainMod, egrave, workspace, 7         # è key
bind = $mainMod, underscore, workspace, 8     # _ key
bind = $mainMod, ccedilla, workspace, 9       # ç key
bind = $mainMod, agrave, workspace, 10        # à key

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, ampersand, movetoworkspace, 1
bind = $mainMod SHIFT, eacute, movetoworkspace, 2
bind = $mainMod SHIFT, quotedbl, movetoworkspace, 3
bind = $mainMod SHIFT, apostrophe, movetoworkspace, 4
bind = $mainMod SHIFT, parenleft, movetoworkspace, 5
bind = $mainMod SHIFT, minus, movetoworkspace, 6
bind = $mainMod SHIFT, egrave, movetoworkspace, 7
bind = $mainMod SHIFT, underscore, movetoworkspace, 8
bind = $mainMod SHIFT, ccedilla, movetoworkspace, 9
bind = $mainMod SHIFT, agrave, movetoworkspace, 10

# Dropdown terminal bound to ² key (twosuperior - left of 1 on AZERTY)
bind = , twosuperior, togglespecialworkspace, dropdown

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ && wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print int($2 * 100)}' > /tmp/wobpipe
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print int($2 * 100)}' > /tmp/wobpipe
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+ | grep -oP '\(\K[0-9]+' > /tmp/wobpipe
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%- | grep -oP '\(\K[0-9]+' > /tmp/wobpipe

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshot keybindings with SwayNC integration and previews
# Super+Z: Full screen screenshot (saved + clipboard with notification preview)
bind = $mainMod, Z, exec, screenshot-full
# Super+Shift+Z: Area selection screenshot (saved + clipboard with notification preview)
bind = $mainMod SHIFT, Z, exec, screenshot-area
# Super+Ctrl+Z: Screenshot with annotation (saved + clipboard with notification preview)
bind = $mainMod CTRL, Z, exec, screenshot-annotate
# Super+Alt+Z: Screenshot to clipboard only (ephemeral, not saved)
bind = $mainMod ALT, Z, exec, screenshot-clipboard-only

# Clipboard manager (cliphist)
bind = $mainMod, C, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = $mainMod SHIFT, C, exec, cliphist wipe && notify-send "Clipboard cleared" "Clipboard history wiped"

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# No border when single window
windowrulev2 = noborder, onworkspace:w[t1], floating:0

# No borders on floating windows
windowrulev2 = noborder, floating:1

# Dropdown terminal aesthetics
windowrulev2 = float, class:^(footclient-dropdown)$                     # Float the window
windowrulev2 = size 80% 60%, class:^(footclient-dropdown)$              # Set size
windowrulev2 = move 10% 80, class:^(footclient-dropdown)$               # Position two waybar heights below top (80px)
windowrulev2 = workspace special:dropdown, class:^(footclient-dropdown)$ # Move to special workspace
windowrulev2 = opacity 0.95, class:^(footclient-dropdown)$              # Slight transparency
windowrulev2 = forcergbx, class:^(footclient-dropdown)$                 # Force border to always show

# mpv floating windows
windowrulev2 = float, class:^(mpv)$
