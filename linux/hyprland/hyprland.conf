source = ~/.config/hypr/vars.conf
source = ~/.config/hypr/dropdown.conf
source = ~/.config/hypr/cursor.conf

debug {
    disable_logs = false
    enable_stdout_logs = true
    error_limit = 0            # hide on-screen error bar
}

# See https://wiki.hyprland.org/Configuring/Monitors/

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty --single-instance
$fileManager = pcmanfm

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Most services are now managed by systemd user services in ~/.config/systemd/user/
# This provides better process management, logging, and automatic restart on failure

# Start the Hyprland-specific session target
# Note: UWSM automatically handles graphical-session.target and environment variables
exec-once = zsh -c 'source ~/.zprofile && dbus-update-activation-environment --systemd --all'
exec = bluelight restore
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = LANG,en_US.utf8
env = LC_ALL,en_US.utf8
env = TERMINAL,kitty --single-instance
env = QT_QPA_PLATFORMTHEME,xdgdesktopportal
env = QT_FONT_DPI,$qtFontDpi


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
# https://wiki.hyprland.org/Configuring/Variables/#cursor
cursor {
    inactive_timeout = 5
    no_hardware_cursors = true
}

general {
    gaps_in = 0
    gaps_out = 0

    border_size = 1

    col.active_border = rgba(353535ff)
    col.inactive_border = rgba(2a2a2aff)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = master
}

# No gaps/border/titlebar/rounding for single window
workspace = w[t1], gapsin:0, gapsout:0
windowrule = border_size 0, match:float false, match:workspace w[t1]
windowrule = hyprbars:no_bar 1, match:float false, match:workspace w[t1]
windowrule = rounding 0, match:float false, match:workspace w[t1]

# Floating windows in special workspaces: thin, dim border
windowrule = border_size 1, match:float true, match:workspace s[true]
windowrule = border_color rgba(707070ff) rgba(2a2a2aff), match:workspace s[true]

# Dropdown: black border, no shadow
windowrule = border_color rgba(000000ff), match:workspace special:dropdown
windowrule = no_shadow on, match:workspace special:dropdown

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0

    # Dim unfocused windows
    dim_inactive = false
    dim_strength = 0.5  # Strength when using dimaround (0.0 - 1.0)
    dim_special = 0.35

    shadow {
        enabled = true
        range = 8
        render_power = 4
        color = rgba(00000088)
        color_inactive = rgba(00000033)
        offset = 0 2
        scale = 1.0
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 8
        passes = 2
        noise = 0.02
        contrast = 0.9
        brightness = 1.0
        vibrancy = 0.1
        special = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    bezier = ease, 0.2, 1, 0.3, 1

    animation = global, 1, 1.5, ease
    animation = fade, 1, 0.8, ease
    animation = fadeOut, 1, 0.5, ease
    animation = windows, 1, 1.5, ease, popin 90%
    animation = windowsOut, 1, 0.8, ease, popin 95%
    animation = windowsMove, 1, 1.2, ease, slide
    animation = layers, 1, 1, ease, popin 95%
    animation = layersOut, 1, 0.5, ease, slide
    animation = workspaces, 1, 1.5, ease, slidefade 10%
    animation = specialWorkspace, 1, 1.5, ease, slidefadevert 8%
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = false # Don't preserve split direction
    force_split = 2 # Always split opposite to the current split (alternating like Sway)
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = slave
    mfact = 0.618
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_autoreload = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    focus_on_activate = true
}

group {
    col.border_active = rgba(00000000)
    col.border_inactive = rgba(00000000)
    groupbar {
        height = 25
        font_family = $fontFamily
        font_size = $fontSizePt
        gradients = true
        render_titles = true
        gaps_in = 10
        gaps_out = 0
        indicator_height = 0
        rounding = 2
        col.active = rgba(1a1816d9)
        col.inactive = rgba(0a0a0a88)
    }
}

plugin {
    hyprbars {
        bar_height = 24
        bar_color = rgba(2a282688)
        bar_blur = true
        col.text = rgba(c8c4bfee)
        bar_text_size = $fontSizePt
        bar_text_font = $fontFamily
        bar_text_align = left
        bar_part_of_window = true
        bar_precedence_over_border = true
        bar_padding = 10
        bar_button_padding = 0
        on_double_click = ~/dev/nixos-config/linux/hyprland/scripts/smart-fullscreen.sh 1
        icon_on_hover = true

        # text shadow (important for readability on blur)
        text_shadow_size = 2
        text_shadow_color = rgba(000000cc)

        # bottom separator line - subtle edge definition
        bar_separator_size = 0

        # buttons (right to left) - Windows-style icons, grouped as single block
        bar_button_padding = 0
        hyprbars-button = rgba(00000000), 28, 󰅖, hyprctl dispatch killactive
        hyprbars-button = rgba(00000000), 28, 󰖯, ~/dev/nixos-config/linux/hyprland/scripts/smart-fullscreen.sh 1
        inactive_button_color = rgba(00000000)
    }
}

# Hyprbars focus-based colors (monochrome - luminosity distinction)
windowrule = hyprbars:bar_color rgba(353535ff), match:focus true
windowrule = hyprbars:title_color rgba(e0e0e0ff), match:focus true

windowrule = hyprbars:bar_color rgba(181818ff), match:focus false
windowrule = hyprbars:title_color rgba(6a6a6aff), match:focus false


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = fr
    kb_variant = azerty
    kb_model =
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        tap-to-click = false
        tap-and-drag = true
        drag_lock = false
        disable_while_typing = true
        clickfinger_behavior = true
        middle_button_emulation = false
        scroll_factor = 0.3
    }
}

gestures {
    gesture = 3, horizontal, workspace
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

device {
    name = apple-mtp-multi-touch
    accel_profile = adaptive
    sensitivity = 0.5
}

device {
    name = synps/2-synaptics-touchpad
    accel_profile = adaptive
    sensitivity = 0
}

device {
    name = hl-virtual-pointer
    sensitivity = -0.5
}
ecosystem {
    no_update_news = true
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
# $mainMod is sourced from vars.conf (generated by NixOS)

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, exec, ~/dev/nixos-config/linux/hyprland/scripts/float-toggle.sh
bind = $mainMod, R, exec, ~/dev/nixos-config/linux/hyprland/scripts/special-workspace-toggle.sh launcher launcher
bind = $mainMod, C, exec, ~/dev/nixos-config/linux/hyprland/scripts/special-workspace-toggle.sh clipboard clipboard
bind = $mainMod, D, exec, swaync-client -t
bind = $mainMod CTRL, D, exec, darkmode
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, F, exec, ~/dev/nixos-config/linux/hyprland/scripts/smart-fullscreen.sh 0
bind = $mainMod SHIFT, F, fullscreenstate, 0 2  # fakefullscreen

# Vim-like window navigation (hjkl)
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Vim-like window moving
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Lock screen
bind = $mainMod, Escape, exec, hyprlock

# Vim-like window resizing
bind = $mainMod CTRL, H, resizeactive, -50 0
bind = $mainMod CTRL, J, resizeactive, 0 50
bind = $mainMod CTRL, K, resizeactive, 0 -50
bind = $mainMod CTRL, L, resizeactive, 50 0

# Vim-like window swapping
bind = $mainMod ALT, H, swapwindow, l
bind = $mainMod ALT, J, swapwindow, d
bind = $mainMod ALT, K, swapwindow, u
bind = $mainMod ALT, L, swapwindow, r

# Navigate workspaces with arrow keys
bind = $mainMod, right, workspace, +1
bind = $mainMod, left, workspace, -1

# Multi-monitor navigation
bind = $mainMod, M, focusmonitor, +1
bind = $mainMod SHIFT, M, movewindow, mon:+1

# Groups (tabbed layout)
bind = $mainMod, G, togglegroup
bind = $mainMod SHIFT, G, moveoutofgroup
bind = $mainMod, Tab, changegroupactive, f
bind = $mainMod SHIFT, Tab, changegroupactive, b

# Cycle layouts (dwindle/master)
bind = $mainMod, Space, exec, hyprctl keyword general:layout "$(hyprctl getoption general:layout | grep -q 'dwindle' && echo 'master' || echo 'dwindle')"

# Master layout
bind = $mainMod SHIFT, Return, layoutmsg, swapwithmaster

# Focus urgent window
bind = $mainMod, U, focusurgentorlast

# Keep window visible across all workspaces
bind = $mainMod, Y, pin

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, ampersand, workspace, 1      # & key
bind = $mainMod, eacute, workspace, 2         # é key
bind = $mainMod, quotedbl, workspace, 3       # " key
bind = $mainMod, apostrophe, workspace, 4     # ' key
bind = $mainMod, parenleft, workspace, 5      # ( key
bind = $mainMod, minus, workspace, 6          # - key
bind = $mainMod, egrave, workspace, 7         # è key
bind = $mainMod, underscore, workspace, 8     # _ key
bind = $mainMod, ccedilla, workspace, 9       # ç key
bind = $mainMod, agrave, workspace, 10        # à key

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, ampersand, movetoworkspace, 1
bind = $mainMod SHIFT, eacute, movetoworkspace, 2
bind = $mainMod SHIFT, quotedbl, movetoworkspace, 3
bind = $mainMod SHIFT, apostrophe, movetoworkspace, 4
bind = $mainMod SHIFT, parenleft, movetoworkspace, 5
bind = $mainMod SHIFT, minus, movetoworkspace, 6
bind = $mainMod SHIFT, egrave, movetoworkspace, 7
bind = $mainMod SHIFT, underscore, movetoworkspace, 8
bind = $mainMod SHIFT, ccedilla, movetoworkspace, 9
bind = $mainMod SHIFT, agrave, movetoworkspace, 10

# Dropdown terminal bound to ² key (twosuperior - left of 1 on AZERTY)
# Uses script to auto-resize based on current monitor
bind = , twosuperior, exec, ~/dev/nixos-config/linux/hyprland/scripts/dropdown-toggle.sh

# Swap focused window into/out of the dropdown (evicts existing occupant)
bind = $mainMod, S, exec, ~/dev/nixos-config/linux/hyprland/scripts/dropdown-swap.sh

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# Note: keep_aspect_ratio windowrule handles PIP/mpv windows

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, ~/dev/nixos-config/linux/hyprland/scripts/volume.sh up
bindel = ,XF86AudioLowerVolume, exec, ~/dev/nixos-config/linux/hyprland/scripts/volume.sh down
bindel = ,XF86AudioMute, exec, ~/dev/nixos-config/linux/hyprland/scripts/volume.sh mute
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, ~/dev/nixos-config/linux/hyprland/scripts/brightness.sh up
bindel = ,XF86MonBrightnessDown, exec, ~/dev/nixos-config/linux/hyprland/scripts/brightness.sh down

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# swallow power button in hyprland (hyprlock has separate patch to ignore XF86 keys)
bindl = , XF86PowerOff, exec, true

# Screenshot keybindings (screenshot wrapper disables blue light filter during capture)
# disable animations during region selection to prevent slurp border artifact
# Super+Z: Region selection (default, most common)
bind = $mainMod, Z, exec, hyprctl keyword animations:enabled false && screenshot -z -m region; hyprctl keyword animations:enabled true
# Super+Shift+Z: Window screenshot
bind = $mainMod SHIFT, Z, exec, screenshot -m window
# Super+Ctrl+Z: Region with annotation (opens in swappy)
bind = $mainMod CTRL, Z, exec, hyprctl keyword animations:enabled false && screenshot -z -m region -- swappy -f; hyprctl keyword animations:enabled true
# Super+Alt+Z: Full screen
bind = $mainMod ALT, Z, exec, screenshot -m output

# Clipboard manager
bind = $mainMod SHIFT, C, exec, cliphist wipe && notify-send "Clipboard cleared" "Clipboard history wiped"

